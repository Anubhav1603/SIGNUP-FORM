<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
</head>

<body>
    <div class="container">
            <div class="title">Signup Now</div>
                <form id="forms">
                    <div class="user-details">
                        <div class="input-box">
                            <div class="details">Username</div>
                            <input type="text" placeholder="Enter Username" name="username" required>
                        </div>
                        <div class="input-box"">
                            <div class="details" >Password</div>
                            <input type="password" placeholder="Enter Password" name="password" id="pass1" required>
                        </div>
                        <div class="input-box">
                            <div class="details">Confirm Password</div>
                            <input type="password" placeholder="Enter Password" name="password" id="pass2" required>
                        </div>
                    </div>
                    <!-- <div class="forget">
                    <button type="button">forget password?</button>
                    </div>
                    <br> -->
                    <div class="button">
                    <input type="submit" value="Register"></input>
                    </div>
                </form>
    </div>
    <div id="snackbar"></div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
